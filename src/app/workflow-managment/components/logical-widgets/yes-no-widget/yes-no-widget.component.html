<div class="layout">
  <span class="title">{{ workflow?.name }}</span>
  <mat-radio-group [(ngModel)]="value" class="df ai jc custom-radio">
    <mat-radio-button [value]="'YES'" style="padding: 0px 10px;width: 50%;"
      >Yes</mat-radio-button
    >
    <mat-radio-button [value]="'NO'" style="padding: 0px 10px;width: 50%;"
      >No</mat-radio-button
    >
  </mat-radio-group>
</div>
