<div class="layout">
  <span class="title">{{ workflow?.name }}</span>
  <mat-radio-group [(ngModel)]="value" class="df ai jc custom-radio">
    <mat-radio-button
      *ngFor="let option of workflow.options"
      style="padding: 0px 10px;width: 50%;"
      [value]="option"
      >{{ option }}</mat-radio-button
    >
  </mat-radio-group>
</div>
